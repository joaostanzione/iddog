check.dependsOn 'ktlint'
check.dependsOn 'detekt'

configurations {
    ktlint
    detekt
}

task detekt(type: JavaExec, group: "verification") {
    main = "io.gitlab.arturbosch.detekt.cli.Main"
    classpath = configurations.detekt
    def input = "$projectDir/src/main/java"
    def config = "${project.rootDir}/tools/detekt/detekt.yml"
    def filters = ".*test.*,.*/resources/.*,.*/tmp/.*"
    def output = "html:$buildDir/reports/detekt/detekt.html"
    def params = [ '-i', input, '-c', config, '-ex', filters, '-r', output]
    println("PARAMS = $params")
    args(params)
}

task ktlint(type: JavaExec, group: "verification") {
    description = "Verifica Kotlin code style."
    main = "com.pinterest.ktlint.Main"
    classpath = configurations.ktlint
    args "--reporter=plain", "--reporter=json,output=${buildDir}/reports/ktlint/ktlint.json,src/**/*.kt"
}

task ktlintFormat(type: JavaExec, group: "formatting") {
    description = "Realiza a correção Kotlin code style deviations."
    main = "com.pinterest.ktlint.Main"
    classpath = configurations.ktlint
    args "-F", "src/**/*.kt"
}